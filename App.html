<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js "></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        
        <div class="caixa-media">
            <h2 class="cidade">Clima em Recife:</h2>

            <p class="temp">28°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo" />
                <p class="texto-previsao">Nublado</p>
            </div>
           

             <h3 class="umidade">Umidade: 60%</h3>
        </div>
    </div>
</body>

</html>
